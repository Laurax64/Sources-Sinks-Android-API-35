<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android API Changes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Android API Changes (API 34 to 35)</h1>
  <p>Classification and Categorization of all implemented Methods introduced with API 35</p>

  <!-- Bar Chart Section -->
  <div id="chart-container">
    <h2>Statistics</h2>
    <canvas id="statistics-chart" width="50" height="25"></canvas>
  </div>

  <!-- Filters -->
  <div class="filters">
    <select id="change-type">
      <option value="">All Change Types</option>
      <option value="Addition">Addition</option>
      <option value="Modification">Modification</option>
      <option value="Deletion">Deletion</option>
    </select>

    <select id="class">
      <option value="">All Classes</option>
      <option value="Sensitive Source">Sensitive Source</option>
      <option value="Sensitive Sink">Sensitive Sink</option>
      <option value="Non-Sensitive">Non-Sensitive</option>
    </select>

    <select id="categories">
      <option value="">All Categories</option>
      <option value="Location">Location</option>
      <option value="Personal Info">Personal Info</option>
      <option value="Financial Info">Financial Info</option>
      <option value="Health and Fitness">Health and Fitness</option>
      <option value="Messages">Messages</option>
      <option value="Photos and Videos">Photos and Videos</option>
      <option value="Audio Files">Audio Files</option>
      <option value="Files and Documents">Files and Documents</option>
      <option value="Calendar">Calendar</option>
      <option value="Contacts">Contacts</option>
      <option value="App Activity">App Activity</option>
      <option value="Web Browsing">Web Browsing</option>
      <option value="App Info and Performance">App Info and Performance</option>
      <option value="Device or other IDs">Device or other IDs</option>
    </select>

    <button onclick="exportFlowDroid()">Export to FlowDroid</button>

    <button onclick="downloadJSON()">Download JSON</button>
  <button id="toggle-chart-button" onclick="toggleChartVisibility()">Show Statistics</button>
  </div>

  <!-- Tables -->
  <h2>Sensitive Sources</h2>
  <table id="sensitive-sources">
    <thead>
      <tr>
        <th>Code</th>
        <th>Change Type</th>
        <th>Category</th>
        <th>Data Returned</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Sensitive Sinks</h2>
  <table id="sensitive-sinks">
    <thead>
      <tr>
        <th>Code</th>
        <th>Change Type</th>
        <th>Category</th>
        <th>Data Transmitted</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Non-Sensitives</h2>
  <table id="non-sensitive">
    <thead>
      <tr>
        <th>Code</th>
        <th>Change Type</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js"></script>
  <script src="js/statistics.js"></script>
</body>

</html>
